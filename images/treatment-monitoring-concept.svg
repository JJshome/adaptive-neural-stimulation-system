  <!-- EMG 신호 -->
  <text x="590" y="150" font-family="Arial" font-size="14" fill="#333333">EMG 신호</text>
  <rect x="590" y="160" width="160" height="40" rx="5" fill="#f8f9fa" />
  <polyline points="595,180 605,185 615,175 625,190 635,170 645,180 655,165 665,185 675,175 685,195 695,160 705,180 715,175 725,180 735,170 745,180" 
    fill="none" stroke="#2DCE89" stroke-width="1.5" />
  
  <!-- ENG 신호 -->
  <text x="590" y="220" font-family="Arial" font-size="14" fill="#333333">ENG 신호</text>
  <rect x="590" y="230" width="160" height="40" rx="5" fill="#f8f9fa" />
  <polyline points="595,250 605,245 615,255 625,250 635,260 645,250 655,255 665,245 675,250 685,240 695,250 705,245 715,255 725,250 735,260 745,250" 
    fill="none" stroke="#11CDEF" stroke-width="1.5" />
  
  <!-- 혈류 상태 -->
  <text x="590" y="290" font-family="Arial" font-size="14" fill="#333333">혈류 상태</text>
  <rect x="590" y="300" width="160" height="40" rx="5" fill="#f8f9fa" />
  <polyline points="595,320 605,318 615,315 625,322 635,325 645,328 655,330 665,326 675,322 685,320 695,318 705,315 715,318 725,322 735,325 745,322" 
    fill="none" stroke="#FB6340" stroke-width="1.5" />
  
  <!-- 배터리 및 연결 상태 -->
  <rect x="590" y="360" width="160" height="70" rx="5" fill="#f8f9fa" />
  <text x="610" y="385" font-family="Arial" font-size="14" fill="#333333">배터리: 85%</text>
  <rect x="700" y="375" width="30" height="15" rx="2" fill="#2DCE89" />
  <text x="610" y="410" font-family="Arial" font-size="14" fill="#333333">연결 상태: 양호</text>
  <circle cx="715" cy="405" r="8" fill="#2DCE89" />
</svg>