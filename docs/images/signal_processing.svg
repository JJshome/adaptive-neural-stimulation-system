<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 사각형 -->
  <rect width="800" height="450" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#343a40">신경 신호 처리 및 분석</text>
  
  <!-- 신호 데이터 그래프 -->
  <g transform="translate(50, 80)">
    <!-- 그래프 제목 -->
    <text x="100" y="20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#343a40">원시 신호</text>
    
    <!-- 그래프 배경 -->
    <rect x="0" y="30" width="200" height="100" fill="#ffffff" stroke="#cccccc" stroke-width="1" />
    
    <!-- 그래프 축 -->
    <line x1="0" y1="130" x2="200" y2="130" stroke="#343a40" stroke-width="1" />
    <line x1="0" y1="30" x2="0" y2="130" stroke="#343a40" stroke-width="1" />
    
    <!-- 신호 파형 (원시) -->
    <path d="M0,80 Q10,60 20,90 Q30,120 40,70 Q50,30 60,80 Q70,120 80,90 Q90,50 100,70 Q110,90 120,60 Q130,40 140,95 Q150,130 160,70 Q170,30 180,80 Q190,110 200,80" fill="none" stroke="#ff5252" stroke-width="2" />
  </g>

  <!-- 필터링된 신호 그래프 -->
  <g transform="translate(300, 80)">
    <!-- 그래프 제목 -->
    <text x="100" y="20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#343a40">필터링된 신호</text>
    
    <!-- 그래프 배경 -->
    <rect x="0" y="30" width="200" height="100" fill="#ffffff" stroke="#cccccc" stroke-width="1" />
    
    <!-- 그래프 축 -->
    <line x1="0" y1="130" x2="200" y2="130" stroke="#343a40" stroke-width="1" />
    <line x1="0" y1="30" x2="0" y2="130" stroke="#343a40" stroke-width="1" />
    
    <!-- 신호 파형 (필터링) -->
    <path d="M0,80 Q10,70 20,85 Q30,100 40,75 Q50,60 60,75 Q70,90 80,85 Q90,75 100,70 Q110,75 120,65 Q130,60 140,80 Q150,100 160,80 Q170,65 180,75 Q190,85 200,80" fill="none" stroke="#4caf50" stroke-width="2" />
  </g>

  <!-- 특성 추출 그래프 -->
  <g transform="translate(550, 80)">
    <!-- 그래프 제목 -->
    <text x="100" y="20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#343a40">특성 추출</text>
    
    <!-- 그래프 배경 -->
    <rect x="0" y="30" width="200" height="100" fill="#ffffff" stroke="#cccccc" stroke-width="1" />
    
    <!-- 막대 그래프 (특성) -->
    <rect x="20" y="60" width="20" height="70" fill="#2196f3" />
    <rect x="60" y="90" width="20" height="40" fill="#2196f3" />
    <rect x="100" y="50" width="20" height="80" fill="#2196f3" />
    <rect x="140" y="70" width="20" height="60" fill="#2196f3" />
    <rect x="180" y="100" width="20" height="30" fill="#2196f3" />
    
    <!-- 특성 레이블 -->
    <text x="30" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#343a40">Mean</text>
    <text x="70" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#343a40">Std</text>
    <text x="110" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#343a40">RMS</text>
    <text x="150" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#343a40">Freq</text>
    <text x="190" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#343a40">Entropy</text>
  </g>

  <!-- 화살표 1 -->
  <path d="M250,110 L300,110" stroke="#343a40" stroke-width="2" />
  <polygon points="300,110 290,105 290,115" fill="#343a40" />
  <text x="275" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="#343a40">필터링</text>

  <!-- 화살표 2 -->
  <path d="M500,110 L550,110" stroke="#343a40" stroke-width="2" />
  <polygon points="550,110 540,105 540,115" fill="#343a40" />
  <text x="525" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="#343a40">특성 추출</text>

  <!-- 스펙트로그램 -->
  <g transform="translate(50, 230)">
    <!-- 그래프 제목 -->
    <text x="100" y="20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#343a40">스펙트로그램</text>
    
    <!-- 스펙트로그램 이미지 (더미) -->
    <rect x="0" y="30" width="200" height="150" fill="#ffffff" stroke="#cccccc" stroke-width="1" />
    
    <!-- 스펙트로그램 그라데이션 -->
    <defs>
      <linearGradient id="spectrogram" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#070766;stop-opacity:1" />
        <stop offset="25%" style="stop-color:#0a50a1;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#02cc5d;stop-opacity:1" />
        <stop offset="75%" style="stop-color:#fef84c;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#f30a0a;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- 더미 스펙트로그램 다양한 색상 패턴 -->
    <rect x="20" y="50" width="15" height="10" fill="#070766" />
    <rect x="20" y="60" width="15" height="20" fill="#0a50a1" />
    <rect x="20" y="80" width="15" height="15" fill="#02cc5d" />
    <rect x="20" y="95" width="15" height="10" fill="#fef84c" />
    <rect x="20" y="105" width="15" height="5" fill="#f30a0a" />
    
    <rect x="40" y="60" width="15" height="10" fill="#070766" />
    <rect x="40" y="70" width="15" height="15" fill="#0a50a1" />
    <rect x="40" y="85" width="15" height="20" fill="#02cc5d" />
    <rect x="40" y="105" width="15" height="15" fill="#fef84c" />
    <rect x="40" y="120" width="15" height="5" fill="#f30a0a" />
    
    <rect x="60" y="70" width="15" height="5" fill="#070766" />
    <rect x="60" y="75" width="15" height="10" fill="#0a50a1" />
    <rect x="60" y="85" width="15" height="25" fill="#02cc5d" />
    <rect x="60" y="110" width="15" height="10" fill="#fef84c" />
    <rect x="60" y="120" width="15" height="10" fill="#f30a0a" />
    
    <rect x="80" y="55" width="15" height="15" fill="#070766" />
    <rect x="80" y="70" width="15" height="20" fill="#0a50a1" />
    <rect x="80" y="90" width="15" height="15" fill="#02cc5d" />
    <rect x="80" y="105" width="15" height="10" fill="#fef84c" />
    <rect x="80" y="115" width="15" height="15" fill="#f30a0a" />
    
    <rect x="100" y="65" width="15" height="10" fill="#070766" />
    <rect x="100" y="75" width="15" height="15" fill="#0a50a1" />
    <rect x="100" y="90" width="15" height="20" fill="#02cc5d" />
    <rect x="100" y="110" width="15" height="15" fill="#fef84c" />
    <rect x="100" y="125" width="15" height="5" fill="#f30a0a" />
    
    <rect x="120" y="60" width="15" height="15" fill="#070766" />
    <rect x="120" y="75" width="15" height="20" fill="#0a50a1" />
    <rect x="120" y="95" width="15" height="15" fill="#02cc5d" />
    <rect x="120" y="110" width="15" height="10" fill="#fef84c" />
    <rect x="120" y="120" width="15" height="10" fill="#f30a0a" />
    
    <rect x="140" y="55" width="15" height="10" fill="#070766" />
    <rect x="140" y="65" width="15" height="15" fill="#0a50a1" />
    <rect x="140" y="80" width="15" height="25" fill="#02cc5d" />
    <rect x="140" y="105" width="15" height="15" fill="#fef84c" />
    <rect x="140" y="120" width="15" height="10" fill="#f30a0a" />
    
    <rect x="160" y="65" width="15" height="15" fill="#070766" />
    <rect x="160" y="80" width="15" height="20" fill="#0a50a1" />
    <rect x="160" y="100" width="15" height="15" fill="#02cc5d" />
    <rect x="160" y="115" width="15" height="10" fill="#fef84c" />
    <rect x="160" y="125" width="15" height="5" fill="#f30a0a" />
    
    <!-- 축 레이블 -->
    <text x="100" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#343a40">시간</text>
    <text x="-10" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#343a40" transform="rotate(-90, -10, 105)">주파수</text>
  </g>

  <!-- 발화율 그래프 -->
  <g transform="translate(300, 230)">
    <!-- 그래프 제목 -->
    <text x="100" y="20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#343a40">발화율</text>
    
    <!-- 그래프 배경 -->
    <rect x="0" y="30" width="200" height="150" fill="#ffffff" stroke="#cccccc" stroke-width="1" />
    
    <!-- 그래프 축 -->
    <line x1="0" y1="180" x2="200" y2="180" stroke="#343a40" stroke-width="1" />
    <line x1="0" y1="30" x2="0" y2="180" stroke="#343a40" stroke-width="1" />
    
    <!-- 발화율 곡선 -->
    <path d="M0,160 L25,150 L50,120 L75,60 L100,90 L125,70 L150,110 L175,140 L200,160" fill="none" stroke="#673ab7" stroke-width="2" />
    
    <!-- 축 레이블 -->
    <text x="100" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#343a40">시간</text>
    <text x="-10" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#343a40" transform="rotate(-90, -10, 105)">발화율</text>
  </g>

  <!-- 예측 그래프 -->
  <g transform="translate(550, 230)">
    <!-- 그래프 제목 -->
    <text x="100" y="20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#343a40">LSTM 예측</text>
    
    <!-- 그래프 배경 -->
    <rect x="0" y="30" width="200" height="150" fill="#ffffff" stroke="#cccccc" stroke-width="1" />
    
    <!-- 그래프 축 -->
    <line x1="0" y1="180" x2="200" y2="180" stroke="#343a40" stroke-width="1" />
    <line x1="0" y1="30" x2="0" y2="180" stroke="#343a40" stroke-width="1" />
    
    <!-- 실제 데이터 -->
    <path d="M0,110 L20,120 L40,90 L60,70 L80,100 L100,120" fill="none" stroke="#9c27b0" stroke-width="2" />
    
    <!-- 예측 데이터 -->
    <path d="M100,120 L120,80 L140,60 L160,90 L180,110 L200,100" fill="none" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,3" />
    
    <!-- 경계선 -->
    <line x1="100" y1="30" x2="100" y2="180" stroke="#343a40" stroke-width="1" stroke-dasharray="3,3" />
    
    <!-- 레이블 -->
    <text x="50" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#9c27b0">실제 데이터</text>
    <text x="150" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff9800">예측 데이터</text>
    
    <!-- 축 레이블 -->
    <text x="100" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#343a40">시간</text>
    <text x="-10" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#343a40" transform="rotate(-90, -10, 105)">신호 값</text>
  </g>
  
  <!-- 신호 처리 단계 하단 설명 -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="700" height="30" rx="5" ry="5" fill="#e8eaf6" stroke="#c5cae9" stroke-width="1" />
    <text x="350" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#3f51b5">필터링 → 특성 추출 → 스펙트럼 분석 → 발화율 계산 → LSTM 예측</text>
  </g>
</svg>
