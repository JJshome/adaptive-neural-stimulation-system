<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 사각형 -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#343a40">적응형 신경 자극 시스템 개요</text>
  
  <!-- 뇌 아이콘 -->
  <g transform="translate(100, 130) scale(0.7)">
    <path d="M60,100 C60,60 90,40 120,40 C150,40 180,60 180,100 C180,140 150,160 120,160 C90,160 60,140 60,100 Z" fill="#9ac1f0" stroke="#343a40" stroke-width="2" />
    <path d="M90,70 C90,60 100,50 120,50 C140,50 150,60 150,70 C150,90 130,95 120,95 C110,95 90,90 90,70 Z" fill="#ffffff" stroke="#343a40" stroke-width="2" />
    <path d="M90,130 C90,115 110,110 120,110 C130,110 150,115 150,130 C150,145 130,150 120,150 C110,150 90,145 90,130 Z" fill="#ffffff" stroke="#343a40" stroke-width="2" />
  </g>
  
  <!-- 화살표 1 -->
  <path d="M175,130 L275,130" stroke="#343a40" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="275,130 265,125 265,135" fill="#343a40" />
  
  <!-- 신호 처리 상자 -->
  <rect x="280" y="100" width="100" height="60" rx="5" ry="5" fill="#ffb8b3" stroke="#343a40" stroke-width="2" />
  <text x="330" y="135" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">신호 처리</text>
  
  <!-- 화살표 2 -->
  <path d="M380,130 L440,130" stroke="#343a40" stroke-width="2" />
  <polygon points="440,130 430,125 430,135" fill="#343a40" />
  
  <!-- 강화학습 상자 -->
  <rect x="445" y="100" width="100" height="60" rx="5" ry="5" fill="#b8e0d2" stroke="#343a40" stroke-width="2" />
  <text x="495" y="128" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">강화학습</text>
  <text x="495" y="145" font-family="Arial" font-size="12" text-anchor="middle">최적화</text>
  
  <!-- 화살표 3 -->
  <path d="M545,130 L605,130" stroke="#343a40" stroke-width="2" />
  <polygon points="605,130 595,125 595,135" fill="#343a40" />
  
  <!-- 전기자극 상자 -->
  <rect x="610" y="100" width="100" height="60" rx="5" ry="5" fill="#ffd8be" stroke="#343a40" stroke-width="2" />
  <text x="660" y="135" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">전기자극</text>
  
  <!-- 피드백 화살표 -->
  <path d="M610,160 C450,250 350,250 280,160" stroke="#343a40" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="280,160 285,170 275,170" fill="#343a40" />
  <text x="450" y="235" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#343a40">피드백 루프</text>
  
  <!-- 신경 재생 과정 -->
  <g transform="translate(120, 280)">
    <rect x="0" y="0" width="560" height="80" rx="10" ry="10" fill="#e8f4ea" stroke="#343a40" stroke-width="2" />
    <text x="280" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">신경 재생 과정</text>
    
    <text x="70" y="50" font-family="Arial" font-size="12" text-anchor="middle">BDNF/GDNF ↑</text>
    <text x="170" y="50" font-family="Arial" font-size="12" text-anchor="middle">cAMP ↑</text>
    <text x="280" y="50" font-family="Arial" font-size="12" text-anchor="middle">유전자 발현 촉진</text>
    <text x="390" y="50" font-family="Arial" font-size="12" text-anchor="middle">슈반세포 활성화</text>
    <text x="490" y="50" font-family="Arial" font-size="12" text-anchor="middle">혈류 개선</text>
  </g>
</svg>
