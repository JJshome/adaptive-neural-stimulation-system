<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 사각형 -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#343a40">강화학습 기반 자극 매개변수 최적화</text>
  
  <!-- 중앙 그래프 영역 -->
  <rect x="280" y="70" width="440" height="260" fill="#ffffff" stroke="#cccccc" stroke-width="1" />
  
  <!-- 그래프 축 -->
  <line x1="320" y1="290" x2="700" y2="290" stroke="#343a40" stroke-width="2" />
  <line x1="320" y1="290" x2="320" y2="110" stroke="#343a40" stroke-width="2" />
  
  <!-- 축 레이블 -->
  <text x="510" y="320" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#343a40">학습 에피소드</text>
  <text x="280" y="200" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#343a40" transform="rotate(-90, 280, 200)">보상</text>
  
  <!-- 학습 곡선 -->
  <path d="M320,260 Q350,250 380,230 Q410,210 440,190 Q470,170 500,160 Q530,150 560,145 Q590,140 620,135 Q650,130 680,120" fill="none" stroke="#1e88e5" stroke-width="3" />
  
  <!-- 최적 지점 -->
  <circle cx="680" cy="120" r="6" fill="#ef5350" />
  <text x="680" y="105" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#343a40">최적 매개변수</text>
  
  <!-- Agent 아이콘 -->
  <g transform="translate(100, 140)">
    <rect x="0" y="0" width="120" height="60" rx="10" ry="10" fill="#b3e5fc" stroke="#0288d1" stroke-width="2" />
    <text x="60" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#01579b">DQN 에이전트</text>
    <text x="60" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#01579b">매개변수 최적화</text>
  </g>
  
  <!-- 환경 아이콘 -->
  <g transform="translate(100, 240)">
    <rect x="0" y="0" width="120" height="60" rx="10" ry="10" fill="#c8e6c9" stroke="#4caf50" stroke-width="2" />
    <text x="60" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1b5e20">신경 환경</text>
    <text x="60" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">상태/보상 제공</text>
  </g>
  
  <!-- 에이전트-환경 화살표 -->
  <path d="M160,200 L160,240" stroke="#343a40" stroke-width="2" />
  <polygon points="160,240 155,230 165,230" fill="#343a40" />
  <path d="M220,270 L320,270" stroke="#343a40" stroke-width="2" />
  <polygon points="320,270 310,265 310,275" fill="#343a40" />
  
  <!-- 매개변수 설명 -->
  <g transform="translate(400, 340)">
    <rect x="0" y="0" width="300" height="40" rx="5" ry="5" fill="#fff3e0" stroke="#ffb74d" stroke-width="1" />
    <text x="150" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">진폭 | 주파수 | 펄스 폭</text>
  </g>
  
  <!-- 매개변수 공간 그래프 하단 설명 -->
  <g transform="translate(320, 70)">
    <rect x="0" y="0" width="200" height="30" rx="5" ry="5" fill="#e3f2fd" stroke="#bbdefb" stroke-width="1" />
    <text x="100" y="20" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#0d47a1">매개변수 공간 탐색 학습 곡선</text>
  </g>
</svg>
