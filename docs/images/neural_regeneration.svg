<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 사각형 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#343a40">전기자극 기반 신경 재생 메커니즘</text>
  
  <!-- 신경 세포 영역 -->
  <g transform="translate(50, 100)">
    <!-- 신경세포 영역 배경 -->
    <rect x="0" y="0" width="700" height="250" rx="10" ry="10" fill="#e8f5e9" stroke="#81c784" stroke-width="2" />
    
    <!-- 손상된 신경 세포 -->
    <g transform="translate(50, 120)">
      <!-- 세포체 -->
      <ellipse cx="0" cy="0" rx="30" ry="20" fill="#f8bbd0" stroke="#ec407a" stroke-width="2" />
      
      <!-- 손상된 축삭 -->
      <path d="M30,0 L100,0" stroke="#ec407a" stroke-width="3" stroke-dasharray="5,5" />
      <text x="65" y="-10" font-family="Arial" font-size="12" font-style="italic" text-anchor="middle" fill="#d32f2f">손상된 축삭</text>
      
      <!-- 텍스트 -->
      <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#343a40">신경세포</text>
    </g>
    
    <!-- 전기자극 아이콘 -->
    <g transform="translate(150, 80)">
      <circle cx="0" cy="0" r="20" fill="#ffe0b2" stroke="#ff9800" stroke-width="2" />
      <path d="M-5,-10 L0,-3 L5,-10 M0,-3 L0,10" stroke="#ff9800" stroke-width="2" />
      <text x="0" y="-30" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">전기자극</text>
    </g>
    
    <!-- 재생 중인 축삭 -->
    <g transform="translate(200, 120)">
      <path d="M-50,0 C0,0 50,20 100,0 C150,-20 200,0 250,0" stroke="#66bb6a" stroke-width="3" />
      <text x="100" y="-10" font-family="Arial" font-size="12" font-style="italic" text-anchor="middle" fill="#2e7d32">재생 중인 축삭</text>
    </g>
    
    <!-- 슈반 세포 -->
    <g transform="translate(350, 100)">
      <ellipse cx="0" cy="0" rx="20" ry="15" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
      <text x="0" y="0" font-family="Arial" font-size="10" text-anchor="middle" fill="#343a40">슈반세포</text>
      <text x="0" y="-25" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#0d47a1">활성화</text>
    </g>
    
    <!-- 대식세포 -->
    <g transform="translate(500, 140)">
      <circle cx="0" cy="0" r="20" fill="#d1c4e9" stroke="#673ab7" stroke-width="2" />
      <text x="0" y="0" font-family="Arial" font-size="10" text-anchor="middle" fill="#343a40">대식세포</text>
      <text x="0" y="-30" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#4527a0">M2 극성화</text>
    </g>
    
    <!-- 혈관 -->
    <g transform="translate(580, 80)">
      <path d="M0,0 C20,10 40,-10 60,0 C80,10 100,-10 120,0" fill="none" stroke="#ef5350" stroke-width="3" />
      <text x="60" y="-15" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#c62828">혈류 개선</text>
    </g>
    
    <!-- 화살표와 텍스트 -->
    <g transform="translate(580, 180)">
      <path d="M-20,-20 L20,20" stroke="#0091ea" stroke-width="2" marker-end="url(#arrowhead)" />
      <text x="50" y="30" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#0091ea">신경 재생</text>
    </g>
    
    <!-- 화살표 마커 정의 -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#0091ea" />
      </marker>
    </defs>
  </g>
  
  <!-- 분자적 메커니즘 영역 -->
  <g transform="translate(50, 370)">
    <!-- 메커니즘 영역 배경 -->
    <rect x="0" y="0" width="700" height="100" rx="10" ry="10" fill="#e3f2fd" stroke="#64b5f6" stroke-width="2" />
    
    <!-- 메커니즘 제목 -->
    <text x="350" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0d47a1">분자적 메커니즘</text>
    
    <!-- 분자 메커니즘 아이콘들 -->
    <g transform="translate(350, 60)">
      <!-- BDNF/GDNF -->
      <g transform="translate(-280, 0)">
        <circle cx="0" cy="0" r="20" fill="#c8e6c9" stroke="#43a047" stroke-width="2" />
        <text x="0" y="0" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#1b5e20">BDNF</text>
        <text x="0" y="15" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#1b5e20">GDNF</text>
        <text x="0" y="-25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1b5e20">↑</text>
      </g>
      
      <!-- cAMP -->
      <g transform="translate(-140, 0)">
        <circle cx="0" cy="0" r="20" fill="#ffecb3" stroke="#ffa000" stroke-width="2" />
        <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff6f00">cAMP</text>
        <text x="0" y="-25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff6f00">↑</text>
      </g>
      
      <!-- 유전자 발현 -->
      <g transform="translate(0, 0)">
        <rect x="-30" y="-15" width="60" height="30" rx="5" ry="5" fill="#e1bee7" stroke="#8e24aa" stroke-width="2" />
        <text x="0" y="0" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#4a148c">RAGs</text>
        <text x="0" y="12" font-family="Arial" font-size="8" text-anchor="middle" fill="#4a148c">유전자 발현</text>
        <text x="0" y="-25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#4a148c">↑</text>
      </g>
      
      <!-- 염증 마커 -->
      <g transform="translate(140, 0)">
        <circle cx="0" cy="0" r="20" fill="#ffcdd2" stroke="#e53935" stroke-width="2" />
        <text x="0" y="0" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#b71c1c">염증</text>
        <text x="0" y="12" font-family="Arial" font-size="8" text-anchor="middle" fill="#b71c1c">마커</text>
        <text x="0" y="-25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#b71c1c">↓</text>
      </g>
      
      <!-- 세포 신호 전달 -->
      <g transform="translate(280, 0)">
        <path d="M-20,-10 L0,-10 L0,0 L20,0 L20,10 L-20,10 Z" fill="#b3e5fc" stroke="#0288d1" stroke-width="2" />
        <text x="0" y="5" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#01579b">신호전달</text>
        <text x="0" y="-25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#01579b">↑</text>
      </g>
    </g>
  </g>
</svg>
