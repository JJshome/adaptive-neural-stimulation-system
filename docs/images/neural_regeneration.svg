<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&amp;display=swap');
    
    .title {
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-anchor: middle;
    }
    
    .subtitle {
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 14px;
      text-anchor: middle;
    }
    
    .mechanism {
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 16px;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    
    .description {
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 12px;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    
    .arrow {
      fill: none;
      stroke: #333;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
    
    .dashed {
      stroke-dasharray: 5, 5;
    }
    
    .neurotrophic {
      fill: #d1e7dd;
    }
    
    .signaling {
      fill: #cff4fc;
    }
    
    .cellular {
      fill: #fff3cd;
    }
    
    .vascular {
      fill: #f8d7da;
    }
    
    .inflammation {
      fill: #e2daf5;
    }
    
    .axonal {
      fill: #e2f1ff;
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" class="title">전기자극을 통한 신경재생 메커니즘</text>
  <text x="400" y="65" class="subtitle">다양한 분자적, 세포적 경로를 통한 축삭 성장 및 기능 회복 촉진</text>
  
  <!-- Central Electrical Stimulation Module -->
  <circle cx="400" cy="180" r="70" fill="#f8f9fa" stroke="#333" stroke-width="2" />
  <text x="400" y="165" class="mechanism">전기자극</text>
  <text x="400" y="190" class="description">다양한 파형 및 주파수</text>
  <text x="400" y="210" class="description">(단상/이상/삼상/버스트)</text>
  
  <!-- Mechanisms -->
  <!-- 1. Neurotrophic Factors -->
  <rect x="120" y="300" width="180" height="100" rx="10" class="neurotrophic" />
  <text x="210" y="330" class="mechanism">신경영양인자</text>
  <text x="210" y="350" class="description">BDNF, GDNF, NGF 상향 조절</text>
  <text x="210" y="370" class="description">생존 및 성장 촉진</text>
  
  <!-- 2. Signaling Pathway -->
  <rect x="360" y="300" width="180" height="100" rx="10" class="signaling" />
  <text x="450" y="330" class="mechanism">신호전달 경로</text>
  <text x="450" y="350" class="description">cAMP/PKA/CREB 경로 활성화</text>
  <text x="450" y="370" class="description">재생 관련 유전자(RAGs) 발현</text>
  
  <!-- 3. Cellular Activity -->
  <rect x="600" y="300" width="180" height="100" rx="10" class="cellular" />
  <text x="690" y="330" class="mechanism">슈반세포 활성화</text>
  <text x="690" y="350" class="description">증식, 이동, 정렬 촉진</text>
  <text x="690" y="370" class="description">수초화 과정 가속화</text>
  
  <!-- 4. Vascular Effects -->
  <rect x="120" y="450" width="180" height="100" rx="10" class="vascular" />
  <text x="210" y="480" class="mechanism">혈류 개선</text>
  <text x="210" y="500" class="description">미세혈관 확장</text>
  <text x="210" y="520" class="description">영양 공급 증가</text>
  
  <!-- 5. Inflammation Modulation -->
  <rect x="360" y="450" width="180" height="100" rx="10" class="inflammation" />
  <text x="450" y="480" class="mechanism">염증 조절</text>
  <text x="450" y="500" class="description">대식세포 M2 극성화</text>
  <text x="450" y="520" class="description">항염증성 사이토카인 증가</text>
  
  <!-- 6. Axonal Growth -->
  <rect x="600" y="450" width="180" height="100" rx="10" class="axonal" />
  <text x="690" y="480" class="mechanism">축삭 성장 촉진</text>
  <text x="690" y="500" class="description">성장원뿔 활성화</text>
  <text x="690" y="520" class="description">세포골격 재구성</text>
  
  <!-- Arrows from Electrical Stimulation to Mechanisms -->
  <path d="M 350 215 L 210 300" class="arrow" />
  <path d="M 400 250 L 400 300" class="arrow" />
  <path d="M 450 215 L 590 300" class="arrow" />
  <path d="M 330 220 L 170 450" class="arrow" />
  <path d="M 400 250 C 350 280 350 400 360 450" class="arrow" />
  <path d="M 470 220 L 630 450" class="arrow" />
  
  <!-- Interconnection Arrows -->
  <path d="M 210 400 L 210 450" class="arrow" />
  <path d="M 300 350 L 360 350" class="arrow" />
  <path d="M 540 350 L 600 350" class="arrow" />
  <path d="M 300 500 L 360 500" class="arrow" />
  <path d="M 540 500 L 600 500" class="arrow" />
  <path d="M 690 400 L 690 450" class="arrow" />
  
  <!-- Diagonal Connections -->
  <path d="M 250 400 L 390 450" class="arrow dashed" />
  <path d="M 530 400 L 670 450" class="arrow dashed" />
  <path d="M 250 550 C 370 570 490 570 610 550" class="arrow dashed" />
  
  <!-- Result Text -->
  <rect x="300" y="570" width="200" height="30" rx="15" fill="#28a745" />
  <text x="400" y="590" class="description" fill="white" font-weight="bold">신경 기능 회복 및 재생 극대화</text>
</svg>
